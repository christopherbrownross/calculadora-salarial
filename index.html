<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario Neto Colombia</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Configuraci√≥n de APIs usando Yahoo Finance para ambos (misma estructura exitosa)
        const API_CONFIG = {
            STOCK_APIS: [
                'https://api.allorigins.win/get?url=' + encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/TWLO'),
                'https://cors-anywhere.herokuapp.com/https://query1.finance.yahoo.com/v8/finance/chart/TWLO',
                'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/TWLO'),
                'https://thingproxy.freeboard.io/fetch/https://query1.finance.yahoo.com/v8/finance/chart/TWLO'
            ],
            FOREX_APIS: [
                // Usando Yahoo Finance para USD/COP (misma estructura que TWLO)
                'https://api.allorigins.win/get?url=' + encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/USDCOP=X'),
                'https://cors-anywhere.herokuapp.com/https://query1.finance.yahoo.com/v8/finance/chart/USDCOP=X',
                'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent('https://query1.finance.yahoo.com/v8/finance/chart/USDCOP=X'),
                'https://thingproxy.freeboard.io/fetch/https://query1.finance.yahoo.com/v8/finance/chart/USDCOP=X'
            ],
            SMMLV_2025: 1423500,
            UVT_2025: 49800,
            SALUD_PERCENTAGE: 0.04,
            PENSION_PERCENTAGE: 0.04
        };

        // Hook mejorado para datos financieros
        const useFinancialData = () => {
            const [stockPrice, setStockPrice] = useState(0);
            const [exchangeRate, setExchangeRate] = useState(0);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchStockPrice = useCallback(async () => {
                // Intentar con m√∫ltiples APIs
                for (const apiUrl of API_CONFIG.STOCK_APIS) {
                    try {
                        console.log(`Intentando obtener precio de TWLO desde: ${apiUrl}`);
                        const response = await fetch(apiUrl, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                            }
                        });
                        
                        if (response.ok) {
                            let data = await response.json();
                            let price = null;
                            
                            // Si es un proxy, extraer el contenido real
                            if (apiUrl.includes('allorigins.win')) {
                                data = JSON.parse(data.contents);
                            } else if (apiUrl.includes('codetabs.com')) {
                                // codetabs devuelve el JSON directamente
                            }
                            
                            // Parsear seg√∫n la estructura de Yahoo Finance
                            if (data?.chart?.result?.[0]?.meta?.regularMarketPrice) {
                                price = data.chart.result[0].meta.regularMarketPrice;
                            } else if (data?.chart?.result?.[0]?.meta?.previousClose) {
                                price = data.chart.result[0].meta.previousClose;
                            }
                            
                            if (price && price > 0) {
                                console.log(`‚úÖ Precio TWLO obtenido exitosamente: $${price}`);
                                setStockPrice(price);
                                setError(null);
                                return true;
                            }
                        }
                    } catch (error) {
                        console.log(`‚ùå Error con API ${apiUrl}:`, error.message);
                        continue;
                    }
                }

                // Fallback con precio m√°s actualizado basado en datos reales
                console.log('üîÑ Usando precio de referencia para TWLO');
                const basePrice = 89.50; // Precio base actualizado enero 2025
                const variation = (Math.random() - 0.5) * 2; // Variaci√≥n de ¬±$1
                const simulatedPrice = Math.max(basePrice + variation, 75);
                setStockPrice(simulatedPrice);
                setError('üìä Usando precio de referencia - APIs temporalmente no disponibles');
                return false;
            }, []);

            const fetchExchangeRate = useCallback(async () => {
                // Intentar con m√∫ltiples APIs (misma l√≥gica que TWLO)
                for (const apiUrl of API_CONFIG.FOREX_APIS) {
                    try {
                        console.log(`Intentando obtener tasa USD/COP desde: ${apiUrl}`);
                        const response = await fetch(apiUrl, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                            }
                        });
                        
                        if (response.ok) {
                            let data = await response.json();
                            let rate = null;
                            
                            // Si es un proxy, extraer el contenido real (misma l√≥gica que TWLO)
                            if (apiUrl.includes('allorigins.win')) {
                                data = JSON.parse(data.contents);
                            } else if (apiUrl.includes('codetabs.com')) {
                                // codetabs devuelve el JSON directamente
                            }
                            
                            // Parsear seg√∫n la estructura de Yahoo Finance (igual que TWLO)
                            if (data?.chart?.result?.[0]?.meta?.regularMarketPrice) {
                                rate = data.chart.result[0].meta.regularMarketPrice;
                            } else if (data?.chart?.result?.[0]?.meta?.previousClose) {
                                rate = data.chart.result[0].meta.previousClose;
                            }
                            
                            if (rate && rate > 0) {
                                console.log(`‚úÖ Tasa USD/COP obtenida exitosamente: ${rate} COP/USD`);
                                setExchangeRate(rate);
                                setError(null);
                                return true;
                            }
                        }
                    } catch (error) {
                        console.log(`‚ùå Error con API ${apiUrl}:`, error.message);
                        continue;
                    }
                }

                // Fallback con tasa m√°s actualizada
                console.log('üîÑ Usando tasa de referencia USD/COP');
                const baseTasa = 4180; // Tasa base actualizada enero 2025
                const variation = (Math.random() - 0.5) * 30;
                const simulatedRate = Math.round(baseTasa + variation);
                setExchangeRate(simulatedRate);
                setError('üí± Usando tasa de referencia - APIs temporalmente no disponibles');
                return false;
            }, []);

            const updateData = useCallback(async () => {
                setIsLoading(true);
                const [stockSuccess, forexSuccess] = await Promise.all([
                    fetchStockPrice(),
                    fetchExchangeRate()
                ]);
                
                if (stockSuccess && forexSuccess) {
                    setError(null);
                } else if (stockSuccess && !forexSuccess) {
                    setError('üí± Tasa de cambio usando datos de referencia');
                } else if (!stockSuccess && forexSuccess) {
                    setError('üìä Precio TWLO usando datos de referencia');
                } else {
                    setError('üìäüí± Usando datos de referencia actualizados');
                }
                
                setLastUpdate(new Date());
                setIsLoading(false);
            }, [fetchStockPrice, fetchExchangeRate]);

            useEffect(() => {
                updateData();
                const interval = setInterval(updateData, 60000); // Actualizar cada minuto
                return () => clearInterval(interval);
            }, [updateData]);

            return { stockPrice, exchangeRate, lastUpdate, isLoading, error };
        };

        // Componente principal con dise√±o moderno
        const SalaryCalculator = () => {
            const { stockPrice, exchangeRate, lastUpdate, isLoading, error } = useFinancialData();
            
            // Estados para inputs
            const [salarioBase, setSalarioBase] = useState(14015044);
            const [mealCard, setMealCard] = useState(938000);
            const [conectividad, setConectividad] = useState(206710);
            const [deporte, setDeporte] = useState(275570);
            const [seguroVida, setSeguroVida] = useState(50454);
            const [medicinaPrepagada, setMedicinaPrepagada] = useState(367616);
            const [teamLunchUSD] = useState(25);
            const [accionesTrimestre, setAccionesTrimestre] = useState(111);
            
            // Estados para ESPP
            const [esppEnabled, setEsppEnabled] = useState(false);
            const [esppPercentage, setEsppPercentage] = useState(15);
            
            // Estados para valores manuales (fallback)
            const [manualStockPrice, setManualStockPrice] = useState('');
            const [manualExchangeRate, setManualExchangeRate] = useState('');
            const [useManualValues, setUseManualValues] = useState(false);
            
            // Valores efectivos (API o manual)
            const effectiveStockPrice = useManualValues && manualStockPrice ? 
                parseFloat(manualStockPrice) : stockPrice;
            const effectiveExchangeRate = useManualValues && manualExchangeRate ? 
                parseFloat(manualExchangeRate) : exchangeRate;

            // C√°lculos autom√°ticos
            const teamLunchCOP = teamLunchUSD * effectiveExchangeRate;
            
            // Aplicar legislaci√≥n colombiana 2025 para beneficios
            const UVT_2025 = 49800; // Valor UVT 2025
            const maxAlimentacionExenta = 41 * UVT_2025; // $2,041,900
            const maxMedicinaDeducible = 16 * UVT_2025; // $797,600
            const maxSeguroDeducible = 16 * UVT_2025; // $797,600
            const limiteAlimentacion = 310 * UVT_2025; // $15,439,000
            
            // Aplicar exenciones seg√∫n legislaci√≥n
            const alimentacionGravable = (salarioBase <= limiteAlimentacion) ? 
                Math.max(0, mealCard - maxAlimentacionExenta) : mealCard;
            
            const medicinaDeducible = Math.min(medicinaPrepagada, maxMedicinaDeducible);
            const seguroDeducible = Math.min(seguroVida, maxSeguroDeducible);
            
            const compensacionesTotales = alimentacionGravable + conectividad + deporte + 
                (medicinaPrepagada - medicinaDeducible) + (seguroVida - seguroDeducible) + teamLunchCOP;
            
            const rsusMensuales = (accionesTrimestre / 3) * effectiveStockPrice * effectiveExchangeRate;
            
            // C√°lculos ESPP (Employee Stock Purchase Plan)
            const esppAhorroMensual = esppEnabled ? (salarioBase * (esppPercentage / 100)) : 0;
            const esppAhorroSemestral = esppAhorroMensual * 6; // Se acumula por 6 meses
            const esppPrecioConDescuento = effectiveStockPrice * 0.85; // 15% de descuento
            const esppAccionesSemestrales = esppAhorroSemestral / (esppPrecioConDescuento * effectiveExchangeRate);
            const esppBeneficioSemestral = esppAccionesSemestrales * effectiveStockPrice * effectiveExchangeRate - esppAhorroSemestral;
            const esppBeneficioMensual = esppBeneficioSemestral / 6; // Mensualizado
            const esppBeneficioGravable = esppBeneficioMensual; // El 15% de descuento es gravable
            
            // Primas y beneficios mensualizados
            const primaMitadAno = salarioBase / 12;
            const primaFinalAno = salarioBase / 12;
            const interesesCesantias = (salarioBase * 0.12) / 12;
            const primaEspecialTwilio = (salarioBase * 12 * 0.10) / 12;
            
            const totalIngresosMensuales = salarioBase + primaMitadAno + primaFinalAno + interesesCesantias + primaEspecialTwilio;
            
            // Deducciones
            const salud = salarioBase * API_CONFIG.SALUD_PERCENTAGE;
            const pension = salarioBase * API_CONFIG.PENSION_PERCENTAGE;
            
            // FSP
            let fondoSolidaridad = 0;
            const salarioEnSMMLV = salarioBase / API_CONFIG.SMMLV_2025;
            
            if (salarioEnSMMLV >= 4 && salarioEnSMMLV < 16) {
                fondoSolidaridad = salarioBase * 0.01;
            } else if (salarioEnSMMLV >= 16 && salarioEnSMMLV < 17) {
                fondoSolidaridad = salarioBase * 0.012;
            } else if (salarioEnSMMLV >= 17 && salarioEnSMMLV < 18) {
                fondoSolidaridad = salarioBase * 0.014;
            } else if (salarioEnSMMLV >= 18 && salarioEnSMMLV < 19) {
                fondoSolidaridad = salarioBase * 0.016;
            } else if (salarioEnSMMLV >= 19 && salarioEnSMMLV <= 20) {
                fondoSolidaridad = salarioBase * 0.018;
            } else if (salarioEnSMMLV > 20) {
                fondoSolidaridad = salarioBase * 0.02;
            }
            
            // Retenci√≥n en la fuente (incluyendo ESPP gravable)
            const ingresoGravable = totalIngresosMensuales + rsusMensuales + esppBeneficioGravable;
            const limiteDeduccion40Anual = 790 * API_CONFIG.UVT_2025;
            const limiteDeduccion40Mensual = limiteDeduccion40Anual / 12;
            
            const deduccion40Calculada = ingresoGravable * 0.40;
            const deduccion40Aplicada = Math.min(deduccion40Calculada, limiteDeduccion40Mensual);
            
            const baseGravableConDeduccion = ingresoGravable - deduccion40Aplicada;
            const ingresoGravableAnual = baseGravableConDeduccion * 12;
            const uvtAnual = ingresoGravableAnual / API_CONFIG.UVT_2025;
            
            let retencionFuente = 0;
            if (uvtAnual > 95) {
                if (uvtAnual <= 150) {
                    const exceso = (uvtAnual - 95) * API_CONFIG.UVT_2025;
                    retencionFuente = (exceso * 0.19) / 12;
                } else if (uvtAnual <= 360) {
                    const base = (150 - 95) * API_CONFIG.UVT_2025 * 0.19;
                    const exceso = (uvtAnual - 150) * API_CONFIG.UVT_2025;
                    retencionFuente = (base + (exceso * 0.28)) / 12;
                } else {
                    const tramo1 = (150 - 95) * API_CONFIG.UVT_2025 * 0.19;
                    const tramo2 = (360 - 150) * API_CONFIG.UVT_2025 * 0.28;
                    const exceso = (uvtAnual - 360) * API_CONFIG.UVT_2025;
                    retencionFuente = (tramo1 + tramo2 + (exceso * 0.33)) / 12;
                }
            }
            
            const totalDeducciones = salud + pension + fondoSolidaridad + retencionFuente + medicinaDeducible + seguroDeducible;
            const salarioNetoFinal = totalIngresosMensuales + compensacionesTotales + rsusMensuales + esppBeneficioMensual - totalDeducciones;

            const formatNumber = (value) => {
                return value.toString().replace(/[^\d]/g, '');
            };
            
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-CO', {
                    style: 'currency',
                    currency: 'COP',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            };

            const formatUSD = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            };

            return (
                <div className="app">
                    {/* Background decorativo */}
                    <div className="background-decoration">
                        <div className="gradient-orb orb-1"></div>
                        <div className="gradient-orb orb-2"></div>
                        <div className="gradient-orb orb-3"></div>
                    </div>

                    {/* Header moderno */}
                    <header className="modern-header">
                        <div className="header-content">
                            <div className="header-left">
                                <div className="logo">
                                    <svg className="calculator-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <rect x="4" y="2" width="16" height="20" rx="2" stroke="currentColor" strokeWidth="2" fill="none"/>
                                        <rect x="6" y="4" width="12" height="3" rx="1" fill="currentColor"/>
                                        <circle cx="8" cy="9" r="1" fill="currentColor"/>
                                        <circle cx="12" cy="9" r="1" fill="currentColor"/>
                                        <circle cx="16" cy="9" r="1" fill="currentColor"/>
                                        <circle cx="8" cy="12" r="1" fill="currentColor"/>
                                        <circle cx="12" cy="12" r="1" fill="currentColor"/>
                                        <circle cx="16" cy="12" r="1" fill="currentColor"/>
                                        <circle cx="8" cy="15" r="1" fill="currentColor"/>
                                        <circle cx="12" cy="15" r="1" fill="currentColor"/>
                                        <rect x="15" y="14" width="2" height="4" rx="1" fill="currentColor"/>
                                        <circle cx="8" cy="18" r="1" fill="currentColor"/>
                                        <rect x="11" y="17" width="2" height="2" rx="1" fill="currentColor"/>
                                    </svg>
                                </div>
                                <div className="header-info">
                                    <h1>Calculadora de Salario Neto</h1>
                                    <p>Colombia ‚Ä¢ RSUs Twilio ‚Ä¢ Tiempo Real</p>
                                </div>
                            </div>
                            <div className="header-right">
                                <div className="market-status">
                                    {isLoading ? (
                                        <div className="loading-indicator">
                                            <i className="fas fa-spinner fa-spin"></i>
                                            <span>Cargando...</span>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="market-item">
                                                <span className="label">TWLO</span>
                                                <span className="value">{formatUSD(effectiveStockPrice)}</span>
                                                {useManualValues && <span className="manual-badge">Manual</span>}
                                            </div>
                                            <div className="market-item">
                                                <span className="label">USD/COP</span>
                                                <span className="value">${effectiveExchangeRate?.toLocaleString('es-CO')}</span>
                                                {useManualValues && <span className="manual-badge">Manual</span>}
                                            </div>
                                        </>
                                    )}
                                </div>
                                <div className="manual-controls">
                                    <div className="manual-toggle">
                                        <label className="toggle-label">
                                            <input 
                                                type="checkbox" 
                                                checked={useManualValues}
                                                onChange={(e) => setUseManualValues(e.target.checked)}
                                                className="modern-checkbox"
                                            />
                                            <span className="checkmark"></span>
                                            Valores manuales
                                        </label>
                                    </div>
                                    {useManualValues && (
                                        <div className="manual-inputs">
                                            <div className="manual-input-group">
                                                <label>TWLO (USD)</label>
                                                <input 
                                                    type="number" 
                                                    step="0.01"
                                                    value={manualStockPrice}
                                                    onChange={(e) => setManualStockPrice(e.target.value)}
                                                    className="manual-input"
                                                    placeholder="89.50"
                                                />
                                            </div>
                                            <div className="manual-input-group">
                                                <label>USD/COP</label>
                                                <input 
                                                    type="number" 
                                                    step="1"
                                                    value={manualExchangeRate}
                                                    onChange={(e) => setManualExchangeRate(e.target.value)}
                                                    className="manual-input"
                                                    placeholder="4180"
                                                />
                                            </div>
                                        </div>
                                    )}
                                </div>
                                {error && !useManualValues && (
                                    <div className="error-badge">
                                        <i className="fas fa-exclamation-triangle"></i>
                                        <span>Datos simulados</span>
                                    </div>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* Contenido principal */}
                    <main className="main-content">
                        <div className="dashboard-grid">
                            {/* Panel de inputs */}
                            <section className="input-panel">
                                <div className="glass-card">
                                    <div className="card-header">
                                        <i className="fas fa-user-tie"></i>
                                        <h3>Salario Base</h3>
                                    </div>
                                    <div className="input-group">
                                        <input 
                                            type="text" 
                                            value={formatCurrency(salarioBase)} 
                                            onChange={(e) => setSalarioBase(Number(formatNumber(e.target.value)))}
                                            className="modern-input"
                                            placeholder="$14,015,044"
                                        />
                                        <span className="input-currency">COP</span>
                                    </div>
                                </div>

                                <div className="glass-card">
                                    <div className="card-header">
                                        <i className="fas fa-gift"></i>
                                        <h3>Compensaciones</h3>
                                    </div>
                                    <div className="compensation-grid">
                                        <div className="comp-item">
                                            <label>Alimentaci√≥n</label>
                                            <div className="input-group">
                                                <input 
                                                    type="text" 
                                                    value={formatCurrency(mealCard)} 
                                                    onChange={(e) => setMealCard(Number(formatNumber(e.target.value)))}
                                                    className="modern-input"
                                                />
                                            </div>
                                        </div>
                                        <div className="comp-item">
                                            <label>Conectividad</label>
                                            <div className="input-group">
                                                <input 
                                                    type="text" 
                                                    value={formatCurrency(conectividad)} 
                                                    onChange={(e) => setConectividad(Number(formatNumber(e.target.value)))}
                                                    className="modern-input"
                                                />
                                            </div>
                                        </div>
                                        <div className="comp-item">
                                            <label>Deporte</label>
                                            <div className="input-group">
                                                <input 
                                                    type="text" 
                                                    value={formatCurrency(deporte)} 
                                                    onChange={(e) => setDeporte(Number(formatNumber(e.target.value)))}
                                                    className="modern-input"
                                                />
                                            </div>
                                        </div>
                                        <div className="comp-item">
                                            <label>Seguro Vida</label>
                                            <div className="input-group">
                                                <input 
                                                    type="text" 
                                                    value={formatCurrency(seguroVida)} 
                                                    onChange={(e) => setSeguroVida(Number(formatNumber(e.target.value)))}
                                                    className="modern-input"
                                                />
                                            </div>
                                        </div>
                                        <div className="comp-item">
                                            <label>Medicina</label>
                                            <div className="input-group">
                                                <input 
                                                    type="text" 
                                                    value={formatCurrency(medicinaPrepagada)} 
                                                    onChange={(e) => setMedicinaPrepagada(Number(formatNumber(e.target.value)))}
                                                    className="modern-input"
                                                />
                                            </div>
                                        </div>
                                        <div className="comp-item">
                                            <label>Team Lunch</label>
                                            <div className="input-group readonly">
                                                <input 
                                                    type="text" 
                                                    value={`$${teamLunchUSD} USD`} 
                                                    readOnly 
                                                    className="modern-input readonly"
                                                />
                                                <small>{formatCurrency(teamLunchCOP)}</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="glass-card">
                                    <div className="card-header">
                                        <i className="fas fa-chart-line"></i>
                                        <h3>RSUs Twilio</h3>
                                    </div>
                                    <div className="input-group">
                                        <input 
                                            type="text" 
                                            value={accionesTrimestre} 
                                            onChange={(e) => {
                                                const value = e.target.value.replace(/[^0-9]/g, '');
                                                setAccionesTrimestre(Number(value) || 0);
                                            }}
                                            className="modern-input no-arrows"
                                            placeholder="111"
                                            inputMode="numeric"
                                            pattern="[0-9]*"
                                        />
                                        <span className="input-currency">acciones/trimestre</span>
                                    </div>
                                    <div className="rsu-details">
                                        <div className="detail-item">
                                            <span>Valor mensual RSUs</span>
                                            <span className="value">{formatCurrency(rsusMensuales)}</span>
                                        </div>
                                        <div className="rsu-info">
                                            <div className="stock-price">
                                                <span>Precio actual TWLO: ${effectiveStockPrice.toFixed(2)} USD</span>
                                                {useManualValues && <span className="manual-indicator"> (Manual)</span>}
                                                {error && !useManualValues && (
                                                    <div className="error-message">
                                                        <small>‚ö†Ô∏è {error}</small>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="glass-card">
                                    <div className="card-header">
                                        <i className="fas fa-piggy-bank"></i>
